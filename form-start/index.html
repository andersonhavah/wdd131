<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Course Proposal Application">
    <meta name="author" content="Anderson Havah">

    <!-- This start file was build by Paul Cheney  -->
    <title>Course Proposal Application</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get"></form>
        <fieldset>
            <legend>Course Information</legend>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>

            <label for="courseDuration">Course Duration:</label>
            <input type="number" id="courseDuration" name="courseDuration" required>

            <label for="courseLevel">Course Level:</label>
            <select id="courseLevel" name="courseLevel">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </fieldset>



    </main>

    <!-- FOOTER HERE -->
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
